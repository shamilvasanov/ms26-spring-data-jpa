databaseChangeLog:
  - changeSet:
      id: Create Drivers Table
      author: Shamil Vasanov
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(16,2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(16)
                  constraints:
                    nullable: false
            remarks: Table to store information about drivers

